name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Build web app
        run: ./gradlew composeApp:jsBrowserProductionWebpack
      
      - name: List build output
        run: |
          echo "Checking build output directories..."
          find composeApp/build -type d -name "distributions" || echo "distributions not found"
          find composeApp/build -type f -name "*.js" | head -20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -d "composeApp/build/dist/js/productionExecutable" ]; then
            cd composeApp/build/dist/js/productionExecutable
          elif [ -d "composeApp/build/distributions" ]; then
            cd composeApp/build/distributions
          else
            echo "Error: Could not find build output directory"
            exit 1
          fi
          vercel deploy --prod --token=$VERCEL_TOKEN
